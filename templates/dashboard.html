<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
    <style>
      .accordion-button {
        background-color: #e7f1ff;
      }
    </style>
    
</head>
<body>
    <div class="container mt-4">
        <h2 class="my-1">Request Logger</h2>
        <hr>
        <h4>Showing {{num}} logs</h4>

        <!-- <div class="accordion " id="accordionPanelsStayOpenExample"> -->
            <div class="accordion accordion-flush" id="accordionFlushExample">
      {% for log  in logs %}
      
        <div class="accordion-item my-3">
          <h2 class="accordion-header" id="flush-heading{{logs.index(log)}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{logs.index(log)}}" aria-expanded="false" aria-controls="flush-collapse{{logs.index(log)}}">    
                <b>
                    <span class="card-item">
                        {{log['method']}}
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="card-item">
                        {{log['path']}}
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="card-item">
                        {{log['time']|timestamp_to_datetime}}
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="card-item">
                        {{log['ip']}}
                    </span>
                </b>
            </button>
          </h2>
          <div id="flush-collapse{{logs.index(log)}}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{logs.index(log)}}" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                
                <h5 class="card-title"><p><b>Headers</b> : {{log['headers']}}</p></h5>
              <p class="card-text"><p><b>Body</b> : {{log['body']}}</p></p>
            </div>
          </div>
        </div>
         
            {% endfor %}
      </div>


      


      </div> 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
